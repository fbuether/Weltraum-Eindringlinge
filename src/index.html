<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Weltraum-Eindringlinge!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      html, body { border: 0; margin: 0; padding: 0; height: 100%; }
      body { background: #222; }

      #weltraum-eindringlinge {
      position: relative;
      height: 100%;
      overflow: auto;
      }

      #weltraum-eindringlinge > canvas {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      }

      #fps {
      position: absolute;
      color: white;
      background: black;
      font-family: monospace;
      }
    </style>
  </head>
  <body>
    <div id="fps"></div>
    <div id="weltraum-eindringlinge"></div>
  </body>
</html>
